<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>宇涛ToDo</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/aside.css">
</head>
<body>
<section class="todoapp">
    <header class="header">
        <span class="more"></span>
        <h2>宇涛ToDo</h2>
        <span class="add"></span>
        <div class="add-out">
        </div>
        <div class="add-input">
            <h3>增加一个ToDo</h3>
            <div class="add-event">
                <input type="text" v-model="newTodo" autofocus autocomplete="off" placeholder="请输入事件名称">
            </div>
            <a class="queding" v-on:click="addTodo">确定</a>
        </div>
    </header>
    <section class="main">
        <p class="shuoming" v-show="todos.length === 0">
            当前没有ToDo，点击右上角 + 号创建一个吧
        </p>
        <ul v-show="todos.length > 0">
            <li v-for="todo in todos">
                <div class="title">
                    <h3>{{ todo.title }}</h3>
                    <time>{{ todo.time }}分钟</time>
                </div>
                <a href="#" class="start" v-on:click="start(todo)">开始</a>
            </li>
        </ul>
        <div class="startMove" v-show="showMove">
            <a href="#" v-on:click="back" class="back">返回</a>
            <h3>{{ showTodo }}</h3>
            <time class="startTime" :data-time="showTime"></time>
        </div>
    </section>
    <footer class="footer">
        <div class="active">待办</div>
        <div>待办集</div>
    </footer>
    <aside class="aside">
        <header>
            <img src="img/avator.jpg" alt="头像">
            <a href="#">未登录</a>
            <span>请点击默认头像登录</span>
        </header>
        <section>
            <div class="menu">
                <h3>菜单</h3>
                <div class="man">我的统计数据</div>
                <div class="cloud">云同步</div>
            </div>
            <div class="about">
                <div>关于</div>
                <div>更多设置</div>
                <div>反馈</div>
            </div>
        </section>
    </aside>
</section>
<script src="js/vue.js"></script>
<script src="js/store.js"></script>
<script src="js/app.js"></script>
<script src="js/dom.js"></script>
</body>
</html>
